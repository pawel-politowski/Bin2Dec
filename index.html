<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bin2Dec && Dec2Bin</h1>
    <div class="mainContainer">        
        <div class="container">
            <h3>Binary to Decimal Converter</h3>  
            <div class="formContainer">         
                    <label>Binary:
                        <input id="binaryInput" type="text" placeholder="Enter binary here!" onchange="convertBinToDec()"/>   
                        <button onclick="convertBinToDec()">Convert Bin2Dec</button>                      
                    </label>                                  
                    <label>Decimal:
                        <input type="text" id="decimalOutput" readonly />  
                    </label>      
            </div>
        </div>
        <div class="container">
            <h3>Decimal to Binary Converter</h3>
            <div class="formContainer">
                    <label>Decimal:
                        <input id="decimalInput" type="text" placeholder="Enter decimal here!" />
                        <button onclick="convertBinToDec()">Convert Bin2Dec</button>
                    </label>                   
                    <label>Binary:
                        <input type="text" id="binaryOutput" readonly />
                    </label>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
